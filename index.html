<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ehya - Bookstore</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="navbar">
          <a href="#" class="logo navbar__logo">
            <img src="img/logo.svg" alt="Logo: Ehya" class="logo__image" />
          </a>
          <div class="navbar__menu-group navbar__menu-group--hidden">
            <ul class="navbar-menu navbar__menu">
              <li class="navbar-menu__item">Рекомендации</li>
              <li class="navbar-menu__item">Книги</li>
              <li class="navbar-menu__item">Блог</li>
            </ul>
            <button class="button navbar__get-book">Получить</button>
          </div>
          <button class="burger navbar__menu-burger navbar__menu-burger--activate">
            <img src="img/menu.svg" alt="Icon: Menu" class="burger__image" />
          </button>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="book hero__book hero__book--pp">
          <div class="book__info book__info--pp-mt10">
            <h1 class="book__title book__title--contrastive">Design Theory:</h1>
            <h1 class="book__title">The Psychology of<br />Graphic Design Pricing</h1>
            <h2 class="book__author">Книга мишеля янга</h2>
            <p class="book__description">
              Спустя 15 лет я управляю собственной студией, выполнив тысячи проектов для крупных
              клиентов. Теперь я делюсь своими золотыми стратегиями ценообразования на творческую
              работу.
            </p>
            <div class="book__order-group">
              <button class="button button--primary book__order">Купить сейчас</button>
              <a href="#" class="button book__order book__order--demo">Читать демо</a>
            </div>
          </div>
          <div class="book__cover">
            <img
              src="img/books/the-psychology.png"
              alt="Cover: The Psychology of Graphic Design Pricing"
              class="book__image"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
